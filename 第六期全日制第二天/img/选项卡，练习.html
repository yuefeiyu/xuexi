<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none
        }

        .tal {
            width: 600px;
            height: 700px;
            margin: 30px auto
        }

        .clearfix:after {
            content: "";
            display: block;
            clear: both
        }

        .tal ul li {
            float: left;
            width: 198px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid black;
            cursor: pointer;
        }

        .bg {
            background: red
        }

        .tal div {
            width: 600px;
            height: 200px;
            background: blue;
            display: none
        }

        .tal .show {
            display: block
        }

    </style>
</head>
<body>
<div id="tal" class="tal">
    <ul class="clearfix">
        <li class="bg">按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script>
    var otal = document.getElementById('tal')
    var aLi = otal.getElementsByTagName('li')
    var aDiv = otal.getElementsByTagName('div')
    for (var i = 0; i < aLi.length; i++) {
        aLi[i].index = i;
        aLi[i].onclick = function () {
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].className = '';
                aDiv[i].className = ''}
        this.className = 'bg'
        aDiv[this.index].className = 'show'
    }
    }
</script>

</body>
</html>
