<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0}
        .div1{
            width: 200px;
            height: 300px;
            background: red;
            float: left;
        }
        .div2{
            width: 200px;
            height: 400px;
            background: blue;
            float: right;
        }
        .div3{
            height: 500px;
            background: yellow;
            margin: 0 200px;

        }
    </style>
</head>
<body>
<!--左右固定（宽度200px） 中间自适应（宽度不确定）-->
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>

</body>
</html>
