<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;font:12px 'Helvetica Neue',Helvetica,Arial,sans-serif}
        a{text-decoration: none}
        .clearfix:before,.clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        ul{list-style: none}
        img{border: none;display: block}
        .main{margin: 0 auto;width: 30px;position: relative;height: 40px}
        div img{width: 30px;height: 30px;border-radius: 3px}
        .vanish{
            display: none;
            width: 345px;
            height: 231px;
            background: rgba(0,0,0,.15);
            border-radius: 2px;
            position: absolute;
            top: 42px;
            left: -30px;
        }
        .vanish .bor{
            width: 12px;
            height: 13px;
            background: url("img/box_bg.png") -51px -250px no-repeat;
            position: absolute;
            left: 46px;
            top: -6px;
        }
        .vanish .content{
            width:331px ;
            height: 218px;
            background: #fff;
            margin: 6px;
            border: 1px solid #c6cacc;
        }
        .conIntro{
            height: 80px;
            background: #d9f2f8;
        }
        .conIntro img{
            width: 50px;
            height: 50px;
            border: 1px solid #aaa;
            float: left;
            margin: 15px 0 0 20px;
        }
        .conIntro .person{padding: 21px 0 0 15px;float: left}
        .conIntro .person a{
            color: #333;
            font-size: 12px;
        }
        .conIntro .person p{font-size: 12px;color: #666;padding-top: 8px}
        .conIntro .person p b{
            background: url("img/icon2.png") -83px -21px no-repeat;
            width: 10px;
            height: 14px;
            display: inline-block;
            vertical-align: -2px;
        }
        .conTotal{
            height: 46px;line-height: 46px;padding-left: 21px;
        }
        .conTotal span{font-size: 12px;color: #666;padding-right: 11px}
        .conTotal i{font-style: normal;color: #fff;font-size: 14px;display: inline-block;width: 20px;height: 22px;background: #5c7284;border-radius: 2px;line-height: 22px;text-align: center;margin-right: 1px}
.conNum{height: 40px;border-top: 1px solid #f0f0f0;border-bottom: 1px solid #f0f0f0;  }
        .conNum:hover{cursor: pointer}
        .conNum span{width: 110px;float: left;border-left: 1px solid #f0f0f0;line-height: 40px;text-align: center;color: #999}
        .conNum .noBor{width: 109px;border: 0}
        .conNum i{font-style: normal;color: #ff6617 }
        .vanish ul li{
            width: 81px;  height: 24px;margin: 12px 0 0 20px;
            border: 1px solid #ccc;border-radius:2px ;float: left;line-height: 24px;text-align: center;
        }
        .vanish ul li span{color: #666}
        .vanish ul .font span{color: #ccc}
        .vanish ul li i{background: url("img/icon2.png") -293px -111px no-repeat;width:10px;height: 12px;display: inline-block;vertical-align: 0 }
        .vanish ul li:hover{cursor: pointer}
        .vanish ul li:hover span{
            color: #fa7a19;
        }
        .vanish ul .font i{
            background: url("img/btn_follow_play.png") 0 -60px no-repeat;width: 18px;height: 18px;vertical-align: -6px;
        }
        .main:hover{cursor: pointer}
        .main:hover .vanish{display: block}
    </style>
</head>
<body>
<div class="main">
    <img src="img/four1.jpg" alt=""/>
    <!-- hover出现的盒子-->
    <div class="vanish">
        <i class="bor"></i>
        <div class="content">
            <div class="conIntro">
                <img src="img/hover1.jpg" alt=""/>
                <div class="person">
                    <a href="javascript:;">李嘉Jane</a>
                    <p><b></b> 天津市</p>
                </div>

            </div>
            <div class="conTotal">
                <span>累计播放歌曲</span><i>0</i><i>0</i><i>0</i><i>8</i><i>0</i><i>7</i><i>0</i>
            </div>
            <div class="conNum">
                <span class="noBor">关注 <i>0</i></span>
                <span>粉丝 <i>2</i></span>
                <span>收藏 <i>0</i></span>
            </div>
            <ul>
                <li class="font"><i></i><span> 跟TA听</span></li>
                <li><span>站内信</span></li>
                <li><i></i><span> 关注</span></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
