<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        li{
            border: 1px solid #000;
        }
        .top{
            height: 50px;
            background: #ccc;
        }
        .bottom{
            display: none;
            height: 100px;
            background: yellow;
        }
        li:hover{
            cursor: pointer;
        }
        li:hover .top{
            display: none;
        }
        li:hover .bottom{
            display: block;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <div class="top"></div>
        <div class="bottom"></div>
    </li>
    <li>
        <div class="top"></div>
        <div class="bottom"></div>
    </li>
    <li>
        <div class="top"></div>
        <div class="bottom"></div>
    </li>
</ul>

</body>
</html>
