<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            width: 100px;
            height: 100px;
            font-size: 40px;
        }
        .div1{background: red;display: none}
        /*内容和位置都消失*/
        .div2{background: orange;visibility: hidden}
        /*内容隐藏  但是在浏览器中占位置*/
        .div3{
            background: yellow;
            opacity: .3;
            filter:Alpha(opacity=30)
        }
        /*透明度 opacity 可以设置0到1之间的数 0完全透明*/
        .div4{background: rgba(248,218,14,0.3)}
        .div5{background: blue;position: absolute;top:-9999em}
        .div6{background: plum;position: relative;left: -9999em}
    </style>
</head>
<body>
<div class="div1">1</div>
<div class="div2">2</div>
<div class="div3">3</div>
<div class="div4">4</div>
<div class="div5">5</div>
<div class="div6">6</div>

</body>
</html>
