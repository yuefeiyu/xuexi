<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="qq.css"/>
</head>
<body>
<h3>注册账号</h3>
<div class="box">
    <div class="list clearfix">
        <div class="listL"><label for="name">昵称</label></div>
        <div class="listC"><input type="text" id="name"/></div>
        <div class="listR"><p>请输入昵称</p></div>
    </div>
    <div class="list clearfix">
        <div class="listL"><label for="pass">密码</label></div>
        <div class="listC"><input type="password" id="pass"/></div>
        <div class="listR"><p></p></div>
    </div>
    <div class="list clearfix">
        <div class="listL"><label for="passr">确认密码</label></div>
        <div class="listC"><input type="password" id="passr"/></div>
        <div class="listR"><p></p></div>
    </div>
    <div class="list clearfix">
        <div class="listL"><label >性别</label></div>
        <div class="listC">
            <input type="radio" id="mrs" name="sex" /><label for="mrs" > 男</label>
            <input type="radio" id="miss" name="sex" /><label for="miss"> 女</label>
        </div>
        <div class="listR"><p></p></div>
    </div>
    <div class="list clearfix">
        <div class="listL"><label >生日</label></div>
        <div class="listC">
            <select class="sel1" name="" id="">
                <option value="">公历</option>
            </select>
            <select class="sel2" name="" id="">
                <option value="">年</option>
            </select>
            <select class="sel3" name="" id="">
                <option value="">月</option>
            </select>
            <select class="sel4" name="" id="">
                <option value="">日</option>
            </select>
        </div>
        <div class="listR"><p></p></div>
    </div>
    <div class="list clearfix">
        <div class="listL"><label >所在地</label></div>
        <div class="listC add">
            <select  name="" id="">
                <option value="">中国</option>
            </select>
            <select  name="" id="">
                <option value="bj">北京</option>
            </select>
            <select  name="" id="">
                <option value="">东城</option>
            </select>
        </div>
        <div class="listR"><p></p></div>
    </div>
    <div class="list clearfix">
        <div class="listL test"><label >验证码</label></div>
        <div class="listC testBtn">
            <input type="button" value="点击完成验证"/>
            <img src="images/icon_03.jpg" alt=""/>
        </div>
        <div class="listR"><p class="text">请先进行安全验证</p></div>
    </div>
    <div class="list listText clearfix">
        <div class="listL"><label for="phone">手机号码</label></div>
        <div class="listC"><input type="text" id="phone"/></div>
        <div class="listR"><p></p></div>
    </div>
    <div class="list  clearfix">
        <div class="listL"></div>
        <div class="listC message">
            <p>
            忘记密码时，可通过该手机号码快速找回密码</p>
            <p class="phoneText">请输入中国大陆手机号码（不含小灵通）
                其他地区号码<a href="javascript:;">点击这里</a></p>
            <input type="text"/><input type="button" value="获取短信验证码"/>

        </div>
        <div class="listR"><p></p></div>
    </div>
    <div class="list  clearfix">
    <div class="listL"></div>

    <div class="listC check">
        <input type="checkbox"/><label for="">同时开通QQ空间</label><br/>
        <input type="checkbox"/><label for="">同时开通QQ空间同时开通QQ空间</label><span></span>

    </div>
</div>
    <div class="list  clearfix">
        <div class="listL"></div>
        <div class="listC check">
            <input type="button" value="提交注册"/>
        </div>
    </div>

</div>
</body>
</html>
