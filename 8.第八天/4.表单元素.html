<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="index.jsp" method="get/post">
    <label for="name">账号</label>
    <input type="text" id="name"/>
    <label for="pass">密码</label>
    <input type="password" id="pass"/>
    <!-- radio 单选框-->
    <input type="radio" name="sex"/><label for="">男</label>
    <input type="radio" name="sex"/><label for="">女</label>
    <!-- checkbox  多选框-->
    <input type="checkbox"/><label for="">旅游</label>
    <input type="checkbox"/><label for="">看书</label>
    <input type="checkbox"/><label for="">羽毛球</label>

    <!-- select 下拉列表-->
    <select name="" id="p1">
        <option value="北京">北京</option>
        <option value="上海"  name="sh">上海</option>
        <option value="杭州">杭州</option>
        <option value="广州">广州</option>
    </select>
    <select name="p1" id="">
        <option value="北京">北京</option>
        <option value="上海" name="sh">上海</option>
        <option value="杭州">杭州</option>
        <option value="广州">广州</option>
    </select>


    <!-- 文本域-->
    <textarea name="" id="" cols="30" rows="10" maxlength="10" ></textarea>

    <!--上传文件-->
    <input type="file"/>

    <input type="button" value="按钮"/>
    <!-- 提交-->
    <input type="submit"/>
    <!-- 重置-->
    <input type="reset"/>




</form>

</body>
</html>
