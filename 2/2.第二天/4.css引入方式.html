<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        p{
            color: green;
            border: 1px solid red;
            /*边框:  宽度  实线  颜色*/
        }
        span{
            background: plum;
            /*背景       颜色*/
        }
    </style>
    <!-- 外链式 引入外部的css文件-->
    <link rel="stylesheet" href="style1.css"/>
</head>
<body style="height: 2000px">
css三种引用方式
1、行内式:在标签中 通过style标签属性，去加css样式
<div style="width: 300px;height: 200px;background:yellow ">div1</div>
<p style="color: blue;line-height: 50px">习近平致电祝贺金正恩任朝鲜劳动党委员长习近平致电祝贺金正恩任朝鲜劳动党委员长习近平致电祝贺金正恩任朝鲜劳动党委员长习近平致电祝贺金正恩任朝鲜劳动党委员长</p>
2、内嵌式：通过style标签 去写css样式
<p>
    习近平致电祝贺金正恩任朝鲜劳动党委员长习近平致电祝贺金正恩任朝鲜劳动党委员长习近平致电祝贺金正恩任朝鲜劳动党委员长习近平致电祝贺金正恩任朝鲜劳动党委员长
</p>
<span>无意义</span>
<!--
    引入方式的优先级
    行内式>内嵌式
    行内式>外链式

    就近原则： 相同的css样式作用于同一个元素上，谁距离这个元素最近，就用谁的样式（属性值）

    外链式 和内嵌式比较

-->
3、外链式：通过link标签区引入外部的css文件
ul>li*3
<ul>
    <li>选项一</li>
    <li>选项二</li>
    <li>选项三</li>
</ul>
<h1 style="color:red ">标题标签</h1>






</body>
</html>
