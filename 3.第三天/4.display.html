<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .div1{width: 300px;height: 200px;background: red;display: inline-block}
        .div2{width: 200px;height: 200px;background: green;display: inline-block}
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<!--
行内块级元素特点：不独占一行，会在一行显示，并且可以设置宽度和高度。
行内元素：inline
块级元素：block
行内块级元素：inline-block
隐藏：none   display：block（显示）

-->

外边距：margin  盒子与盒子之间的距离
内边距:padding  内容与盒子之间的距离






</body>
</html>
