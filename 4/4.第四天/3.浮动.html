<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        ul{
            list-style: none;
            background: yellow;
            font-size: 40px;
            /*height: 200px;*/
            width: 500px;
        }
        li{
            /*width: 200px;*/
            height: 200px;
            background: blue;
            text-align: center;
            /*文字水平居中*/
            margin: 10px;
            float: left;
            font-size: 50px;
            color: white;
        }
    </style>
</head>
<body>
<!--float 浮动
float：left  左浮动 元素是从左开始 从左到右依次排列
float：right 右浮动  元素是从右开始 从右到左依次排列-->
<ul>
    <li>第一个盒子</li>
    <li>第二个盒子</li>
    <li>第三个盒子</li>
    <li>第四个盒子</li>
    <!--<p style="clear: left"></p>-->

    <!--
        清除浮动：清除浮动元素对其他元素的影响
    -->
    <!-- clear
        left:清除左浮动
        right：清除右浮动
        both：左右
    -->
</ul>
文档流：自然布局 块级元素从上到下 行内元素从左右依次排列，宽度超过最大范围会依次折行

<!--
    清除浮动


-->
</body>
</html>
