网页布局方式：
1）自然布局
块级元素 从上到下排列  行内元素从左到右排列，行内元素宽度超出最大范围时，自动折行
2）浮动布局（流动布局）
通过css属性float（浮动）去改变页面的布局
3）层布局
通过css属性position（定位）去改变页面的布局

网站都是由这三种布局组成的

行内元素：不可以设置宽度和高度 宽度和高度自身内容的宽度和高度
行内元素：只可以设置水平方向的padding margin，不可以设置宽度和高度
img input除外
