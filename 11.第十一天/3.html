<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 200px;
            height: 80px;
            border: 2px solid blue;
            position: relative;
        }
        .hide{
            width: 300px;
            height: 0px;
            background: yellow;
            position: absolute;
            top:82px;
            left: 0;
            overflow: hidden;
        }
        .box:hover .hide{
            height: 100px;
            transition: all .8s;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="hide">隐藏的盒子</div>
</div>
<style>
    *{margin: 0;padding: 0}
    a{

    ul{

        height: 82px;
        float: left;
        position: relative;
    }

    ul li.top i{
        display: none;
    }
    ul li.left b{

    }
    ul li:before{
        content: '';
        display: block;
        width: 64px;
        height: 1px;
        background: #fff;

        top:0;

    }
    ul li:after{
        content: '';
        display: block;
        width: 1px;
        height: 70px;
        background: #fff;
        position: absolute;
        top:6px;
        left: 0;
    }
    ul li.top:before{

    }
    ul li.left:after{
