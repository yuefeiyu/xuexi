<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box{
            width: 300px;
            height: 400px;
            border: 2px solid blue;
            position: relative;
            overflow: hidden;
        }
        .hide{
            width: 300px;
            height: 200px;
            background: #ff6700;
            position: absolute;
            left: 0;
            bottom: -202px;
        }
        .box:hover .hide{
            bottom: 0;
            transition: all .6s;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="hide"></div>
</div>

</body>
</html>
