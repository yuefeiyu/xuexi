<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>#div{width: 50px;height: 50px;background: red;}

    </style>
</head>
<body>
<div id="div2">
    <input type="button"value="变宽"id="b1">
    <input type="button"value="变高"id="b2">
    <input type="button"value="变色"id="b3">
    <input type="button"value="显示"id="b4">
    <input type="button"value="隐藏"id="b5">
    <input type="button"value="移动"id="b6">
</div>
<div id="div"></div>
<script>
    var oIn1=document.getElementById('b1');
    var oDiv1=document.getElementById('div');
    oIn1.onclick=function(){  oDiv1.style.width='300px'; }
    var oIn2=document.getElementById('b2');
    var oDiv2=document.getElementById('div');
    oIn2.onclick=function(){ oDiv2.style.height='300px' }
    var oIn3=document.getElementById('b3');
    var oDiv3=document.getElementById('div');
    oIn3.onclick=function(){  oDiv3.style.background='green' }
    var oIn4=document.getElementById('b4');
    var oDiv4=document.getElementById('div');
    oIn4.onclick=function(){  oDiv4.style.display='block'}
    var oIn5=document.getElementById('b5');
    var oDiv5=document.getElementById('div');
    oIn5.onclick=function(){  oDiv5.style.display
            ='none'; }
    var oIn6=document.getElementById('b6');
    var oDiv6=document.getElementById('div');
    oIn6.onclick=function(){  oDiv6.style.margin='0 0 0 300px'; }






</script>
</body>
</html>
