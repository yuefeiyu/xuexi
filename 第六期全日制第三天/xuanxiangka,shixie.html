<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       *{margin: 0;padding: 0;list-style: none}
        .box{width:310px;margin: 0 auto;}
        .box ul{width: 100%;overflow: hidden;}
        .box ul li{width:100px;height: 100px;line-height: 100px;text-align: center;float: left }
        .box div {width: 100%;height: 200px;background: blue;display: none}
        .an{background: red}
        .box .nr{background: blue;display: block}
    </style>
</head>
<body>
<div class="box" id="box">
    <ul>
        <li class="an">按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
    <div class="nr">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script>
    var oBox=document.getElementById('box')
var aLi=oBox.getElementsByTagName('li')
    var oDiv=oBox.getElementsByTagName('div')
    for(var i=0;i<aLi.length;i++){
        aLi[i].index=i
      aLi[i].onclick=function(){for(var i=0;i<aLi.length;i++){
          aLi[i].className='',oDiv[i].className=''
      }
 this.className='an'
          oDiv[this.index].className='nr'
      }
    }
</script>

</body>
</html>
