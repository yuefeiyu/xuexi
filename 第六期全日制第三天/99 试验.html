<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        span{display: inline-block;width: 100px;height: 100px;text-align: left;line-height: 100px}
        span.bg0{background: red}
        span.bg1{background: blue}
        span.bg2{background: green}
        span.bg3{background: yellow}
    </style>
</head>
<body>
<ul id="ul">
</ul>
<script>
    var oUl = document.getElementById('ul');
//    var aLi= oUl.getElementsByTagName('li')
    var aSp = oUl.getElementsByTagName('span')
    var str = '';
    for (var i = 1; i <= 9; i++) {
        str+= '<li>';
        for (var j = 1; j <= i; j++) {
            str += '<span>' + (j + '*' + i + '=' + j * i + '\t') + '</span>';
        }
        str += '</li>'
    }
    oUl.innerHTML = str
    for (var i = 0; i <=aSp.length; i++){aSp[i].className='bg'+i%4}


</script>
</body>
</html>
