<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .clearfix:before,.clearfix:after{
            content: '';
            display: block;
            clear: both;}
        .tab{
            width: 458px;
            height: 300px;
            margin: 30px auto;
        }
        .tab ul{
            clear: both;
        }
        .tab ul li{
            width: 150px;
            height: 40px;
            line-height: 40px;
            border:1px solid #000;
            float: left;
            text-align: center;
            background: #e1e1e1;
            cursor: pointer;
        }
        .tab ul li.bg{
            background: red;
        }
        .tab div{
            width: 100%;
            height: 100%;
            background: lightblue;
            font-size: 50px;
            display: none;
        }
        .tab div.show{
            display: block;
        }

    </style>
</head>
<body>
<div id="tab1" class="tab">
    <ul class=" clearfix">
        <li class="bg">按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<div id="tab2" class="tab clearfix">
    <ul>
        <li class="bg">按钮1</li>
        <li>按钮2</li>
        <li>按钮3</li>
    </ul>
    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>

<script src="JQ%20选项卡插件.js"></script>

</body>
</html>
