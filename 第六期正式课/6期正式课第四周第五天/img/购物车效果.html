<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;
         padding: 0}
        #s{ width: 300px;
        height: 100px;
        background: blue;
        margin: 20px auto;
        position: relative;
        }
        #m{width: 400px;
        height: 500px;
        background: red  ;
        position: absolute ;
        left: 0;
        top: 100px;
        display: none;}
    </style>
</head>
<body>
<div id="s">
    <div id='m'></div>
</div>
<script>
    var oS=document.getElementById('s')
    var oM=document.getElementById('m')
    oS.onmouseenter=function(){
        oM.style.display='block'
    }
    oS.onmouseleave=function(){
        oM.style.display='none'
    }
</script>
</body>
</html>
