<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #s{
            width: 350px;
            height: 350px;
            background: url("banner1.jpg") no-repeat;
            background-size: 100% 100%;
            position: relative;
            box-shadow: 4px 4px 10px #111;
            margin: 20px;

        }
        #m{
            position: absolute;
            width: 175px;
            height: 175px;
            background: darkkhaki;
            opacity: 0.5;
            filter: alpha(opacity:50);
            display: none;
            /*鼠标变十字*/
            cursor: move;
        }
        #b{
            width: 500px;
            height: 500px;
            position: absolute;
            left: 390px;
            overflow: hidden;
            top: 20px;
            display: none;
        }
        #b img{
            position: absolute;
            left: 0;
            top: 0;
            width: 234%;
            height: 234%;
        }
    </style>
</head>
<body>
<div id="s">
    <div id="m"></div>
</div>
<div id="b">
    <img src="banner1.1.jpg" alt=""/>
</div>
<script>
    var oS=document.getElementById('s');
    var oM=document.getElementById('m');
    var oB=document.getElementById('b');
    var oImg=oB.getElementsByTagName('img')[0];
    //1.鼠标移入显示m这个遮罩，显示b（大图）；移出隐藏
    oS.onmouseenter=function(){
        oM.style.display='block';
        oB.style.display='block';
    };
    oS.onmouseleave=function(){
        oM.style.display='none';
        oB.style.display='none';
    };
    //2.在鼠标移动阶段：mark遮罩需要跟着鼠标动；b下的大图跟着一起动；
    oS.onmousemove=function(e){
        e=e||window.event;

        var l= e.clientX-this.offsetLeft-oM.offsetWidth/2;
        var t= e.clientY-this.offsetTop-oM.offsetHeight/2;
//        判断m的边界
        if(l<=0){
            l=0
        }else if(l>=oS.offsetWidth-oM.offsetWidth){
            l=oS.offsetWidth-oM.offsetWidth
        }
        if(t<=0){
            t=0
        }else if(t>=oS.offsetHeight-oM.offsetHeight){
            t=oS.offsetHeight-oM.offsetHeight
        }
//        当m往左移动 大图往右移动
        oM.style.left=l+'px';
        oM.style.top=t+'px';
        oImg.style.left=-l/(oS.offsetWidth-oM.offsetWidth)*(oImg.offsetWidth-oB.offsetWidth)+'px'
        oImg.style.top=-t/(oS.offsetHeight-oM.offsetHeight)*(oImg.offsetHeight-oB.offsetHeight)+'px'

    };

</script>
</body>
</html>
