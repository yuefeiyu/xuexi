<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{height: 2000px;
            width: 100%;
            background: -webkit-linear-gradient(top,lightcoral,lightblue,lawngreen,lightsalmon,teal);
        }
        div{
            width: 100px;
            height: 100px;
            border: 3px solid royalblue ;
            line-height: 100px;
            text-align: center;
            border-radius:50%;
            position: fixed;
            right:0 ;
            bottom: 0;
        }
    </style>
</head>
<body>
<div>回到顶部</div>
</body>
<script src="utils.js"></script>
<script>
    var oBtn=document.getElementsByTagName('div')[0];
    window.onscroll=computedDispily;
    function computedDispily(){
        if(utils.win('scrollTop')>utils.win('clientHeight')){
            oBtn.style.display='block';
        }else{
            oBtn.style.display='none';
        }
    };
    oBtn.onclick=function(){
        this.style.display='none';
        window.onscroll=null;
        var target=utils.win('scrollTop');
        var duration=1000;
        var interval=30;
        var step=target/duration*interval;
        var timer=setInterval(function(){
            var curTop=utils.win('scrollTop');
            if(curTop<=0){
                clearInterval(timer);
                window.onscroll=computedDispily;
                return;
            }
            curTop-=step;
            utils.win('scrollTop',curTop);

        },interval)

    }
</script>


</html>
