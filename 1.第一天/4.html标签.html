<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
标签：由尖括号 和规定的字母或者单词组成
div+Tab
<div></div>
<p>开始标签 </p>结束标签
闭合式标签：成对出现的，可以嵌套的
<div>
    <p>
        <span></span>
        <img src="" alt=""/>
    </p>
</div>


<img/> ----图片
半闭合标签：（开放式标签）独立出现的，不可以嵌套

<img src="pic11.jpg" alt="图片加载失败"/>
src---图片的路径
alt---对图片的描述 如果图片加载不出来的情况 会在原来图片的位置显示alt中的内容
标签属性：对标签的描述，引入文件，添加样式
属性名=“属性值”
<a href="http://www.baidu.com" style="color: red">超链接</a>
href---链接跳转的地址
color: red  
颜色：红色

<img src="pic1.jpg" alt=""/>




</body>
</html>
