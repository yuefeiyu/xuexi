<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 300px;
            margin: 50px auto;
            background: pink;
            display: flex;
            flex-flow: row wrap;
            list-style: none;
        }
        ul li{
            width: 50px;
            height: 50px;
            line-height: 50px;
            margin: 10px;
            border:1px solid green;
            background: orange;
            text-align: center;
        }
        /*ul :nth-child(2){/!*n是从0开始*!/*/
            /*background: red;*/
        /*}*/
        /*ul :nth-of-type(2){*/
            /*background: green;*/
        /*}*/
        /*div :only-of-type{*/
            /*background: palegreen;*/
        /*}*/
        div:empty{
            height: 40px;
            margin: 20px 0;
            background: pink;
        }
        ul li:not(.a1){
            border-radius: 50%;
        }
        #content{
            display: none;
        }
        #content:target{
            display: block;
        }

        ul li[class$="zf"]{
            background: green;
        }

    </style>
</head>
<body>
<ul>
    <li>1</li>
    <p>111</p>
    <p>22222</p>
    <li>2</li>
    <li class="zf zfpx">3</li>
    <li class="pxzf zfa">4</li>
    <li class="zf">5</li>
    <li class="azfb">6</li>
    <li class=" abzf zfaa">7</li>
    <li>8</li>
    <li>9</li>
    <li>10</li>
    <li>11</li>
</ul>
<a href="#content">点击显示</a>
<div id="content">
    <p>1111</p>
    <li>2222</li>
</div>
<div>
</div>
<div></div>


</body>
</html>
