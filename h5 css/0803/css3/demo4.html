<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style type="text/css">
        ul{
            list-style: none;
        }
        ul li{
            width: 100px;
            height: 100px;
            border:1px solid red;
            background: green;
            margin: 30px;
        }
        ul li:nth-child(1){
            border-radius: 50%;
        }
        ul li:nth-child(2){
            height: 50px;
            border-radius:50px 50px 0 0;
        }
        ul li:nth-child(3){
            width: 50px;
            height: 50px;
            border-radius: 50px 0 0 0 ;
        }
        ul li:nth-child(4){
            height: 50px;
            border-radius: 50px 50px 0 0/25px 25px  0 0 ;
        }

        ul li:nth-child(5){
            border: 10px solid red;
            border-width: 10px 30px 50px 60px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
