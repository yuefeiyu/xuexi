<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            width: 300px;
            height: 300px;
            float: left;
            list-style: none;

        }
        ul li{
            width: 200px;
            height: 200px;
            border:10px solid rgba(0,0,0,0.5);
            padding:50px;
            float: left;
            margin: 20px;
            background: url(img/pic.jpg) no-repeat;
        }
        ul li:nth-child(1){
            background-origin:padding-box;
        }
        ul li:nth-child(2){
            background-clip:padding-box;
        }
        ul li:nth-child(3){
          background-size:100% 100% ;
        }
        ul li:nth-child(4){
            background-size:contain;/*按照原始的比例收缩,原图片能显示完整,但是不一定铺满整个容器*/
        }
        ul li:nth-child(5){
            background-size:cover;/*按照原始的比例收缩,原图片不一定显示完整,但是铺满整个容器*/
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
