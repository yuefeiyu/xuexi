<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding:0
        }
        #wrap{
            display: flex;
            flex-flow: row wrap;
        }
        #wrap > *{
            padding: 30px;
            flex:1  100%;
        }
        .header{
            background: red;
        }
        .main{
            background: deepskyblue;
        }
        .aside-1{
            background: purple;
            height: 30px;
        }
        .aside-2{
            background: green;
            height: 30px;
        }
        .footer{
            background: pink;
        }
        @media screen and (min-width: 600px){
            #wrap .aside{
                flex:1 auto;
            }
        }
        @media screen and (min-width: 800px){
            #wrap .main{
                flex:  2 0%;
            }
            .aside-1{
                order:1
            }
            .main{
                order: 2;
            }
            .aside-2{
                order: 3;
            }
            .footer{
                order:4;
            }
        }
    </style>
</head>
<body>
<section id="wrap">
    <header class="header">header</header>
    <main class="main">main</main>
    <aside class="aside aside-1">aside-1</aside>
    <aside class="aside aside-2">aside-2</aside>
    <footer class="footer">footer</footer>
</section>
</body>
</html>
