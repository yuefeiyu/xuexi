<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
        .container{
            width: 500px;
            height: 1000px;
            background: pink;
            display: flex;
            /*flex-direction: row;*/
            /*flex-wrap:wrap-reverse;*/
            flex-flow: row wrap;
            justify-content: flex-start;
            align-items: flex-start;

        }
        .container li{
            width: 100px;
            height: 100px;
            background: green;
            margin: 10px;
            color: #fff;
        }
        .container li:nth-child(2){
            align-self: center;
            order: -1;
        }
    </style>
</head>
<body>
<ul class="container">
    <li>111111</li>
    <li >222222</li>
    <li >333333</li>

</ul>
</body>
</html>
