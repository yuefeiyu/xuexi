<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            perspective: 2000px;
            margin: 100px auto;
        }
        .box{
            transform-style: preserve-3d;
            width: 300px;
            height: 200px;
            position: relative;
            left: 300px;
            animation:move 3s infinite
        }
        .box li{
            position: absolute;
            left: 0;
            top:0;
            width: 296px;
            height: 196px;
            line-height: 196px;
            border:2px solid orange;
            background: rgba(152,251,152,0.6);
            font-size: 60px;
            color: #fff;
            text-align: center;
            list-style: none;

        }
        .box li.left,.box li.right{
            width: 96px;
            height: 196px;
            line-height: 196px;
            left: 100px;
        }
        .box li.top,.box li.bottom{
            width: 296px;
            height: 96px;
            line-height: 96px;
            top: 50px;
        }
        .box li.top{
            transform: rotateX(90deg) translateZ(100px);
        }
        .box li.bottom{
            transform: rotateX(-90deg) translateZ(100px);
        }
        .box li.left{
            transform: rotateY(-90deg) translateZ(150px) ;
        }
        .box li.right{
            transform: rotateY(90deg) translateZ(150px);
        }
        .box li.front{
            transform: translateZ(50px);
        }
        .box li.back{
            transform: translateZ(-50px);
        }

        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
<ul class="box">
    <li class="front">front</li>
    <li class="back">back</li>
    <li class="left">left</li>
    <li class="right">right</li>
    <li class="top">top</li>
    <li class="bottom">bottom</li>
</ul>
</div>
</body>
</html>
