<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            width: 300px;
            height: 300px;
            border:1px solid #ccc;
            margin: 100px auto;
            transform-style: preserve-3d;/*设置在3D空间里展示*/
            perspective: 600px;
            /*perspective-origin:top;*/
        }
        .item{
            width: 100%;
            height: 100%;
            background: red;
            /*transform: scaleZ(2) rotateX(45deg);*/
            transform:rotateZ(0deg)
        }
    </style>
</head>
<body>
<div class="container red">
    <div class="item"></div>
    </div>
</body>
</html>
