<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #box{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left:0;
            top:0;
            opacity: 1;
            transition: all 1s cubic-bezier(.32,1.04,.11,1.46);/*transition动画执行两次*/
        }
        #box:hover{
            width: 300px;
            height: 300px;
            left:20px;
            top:20px;
            opacity: 0.2;
            /*transition-property:width;*/
            /*transition-duration: 1s;*/
            /*transition-timing-function: ease-in;*/
            /*transition-delay: 1s;*/

        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
