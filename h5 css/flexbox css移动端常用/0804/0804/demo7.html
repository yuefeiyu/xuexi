<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="reset.css"/>
    <style type="text/css">
        .list li{
            float: left;
            margin: 0 10px;
            width: 250px;
            position: relative;
        }
        .list li img{
            width: 100%;
            transition: transform 1s;
        }
        .list li h3{
            position: absolute;
            left:10px;
            bottom:55px;
            font-size: 20px;
            color:#fff
        }
        .list li p{
            padding: 10px 0;
            font-size: 16px;
        }
        .imgBox{
            width: 100%;
            height: 170px;
            overflow: hidden;
        }
        .list li:hover img{
            transform: scale(1.2);
        }
        .iconList li{
           float: left;
            margin: 0 10px;
        }
        .iconList li i{
            display: inline-block;
            width: 60px;
            height: 60px;
            background: url(img/yl.png) no-repeat;
        }
        .iconList li i.icon1{
            background-position:-91px -4px ;
        }
        .iconList li i.icon2{
            background-position:-159px -4px ;
        }
        .iconList li i.icon3{
            background-position:-228px -4px ;
        }
        .iconList li i.icon4{
            background-position: -295px -6px;
        }
        .iconList li span{
            display: inline-block;
            height: 60px;
            vertical-align: middle;
            padding-left: 10px;
        }
        @keyframes shake {
            0%,50%,100%{
                transform: rotate(0deg);
            }
            25%{
                transform: rotate(-25deg);
            }
            75%{
                transform: rotate(25deg);
            }
        }
        .iconList li:hover i{
            animation:shake 0.3s infinite;
            -webkit-animation: shake 0.3s infinite;
        }

    </style>

</head>
