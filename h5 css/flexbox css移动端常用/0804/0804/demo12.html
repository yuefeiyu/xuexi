<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        #container{
            perspective: 2000px;
        }
        .box{
            transform-style: preserve-3d;
            width: 310px;
            height: 100px;
            margin: 100px auto;
            transition: transform 1s;

        }
        .box img{
            border-radius: 5px;
            transform: translateZ(50px);
        }
        .box span{
            display: block;
            padding: 10px;
            width: 290px;
            height: 80px;
            background: #ccc;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top:0;
            transform: rotateX(-90deg) translateZ(50px);
        }
        .box:hover{
            transform: rotateX(90deg);
        }

    </style>
</head>
<body>
<div id="container">
    <div class="box">
        <img src="img/chimpified.jpeg" />
        <span>Contact Form <br/>The easiest way to add a contact form to your shop.
</span>
    </div>
</div>
</body>
</html>
