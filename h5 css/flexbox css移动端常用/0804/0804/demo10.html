<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            perspective: 2000px;
            margin: 100px auto;
        }
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
            top:50%;
            left: 30%;
            transform-style:preserve-3d;
            list-style: none;
            animation: move 5s infinite;
        }
        .box li{
            width: 196px;
            height: 196px;
            line-height: 196px;
            border:2px solid #000;
            background: rgba(152,251,152,0.5);
            position: absolute;
            left:0;
            top:0;
            font-size: 50px;
            color: #fff;
            text-align: center;
        }
        ul li:nth-child(1){
            transform: rotateX(90deg) translateZ(100px) ;
        }
        ul li:nth-child(2){
            transform: rotateX(-90deg) translateZ(100px) ;
        }
        ul li:nth-child(3){
            transform: rotateY(90deg) translateZ(100px);
        }
        ul li:nth-child(4){
            transform: rotateY(-90deg) translateZ(100px);
        }
        ul li:nth-child(5){
            transform:  translateZ(100px);
        }
        ul li:nth-child(6){
            transform:rotateX(180deg)  translateZ(100px);
        }
        @keyframes move {
            0%{
                transform: rotateX(0deg) rotateY(0deg);
            }
            100%{
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="box">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
</ul>
    </div>
</body>
</html>
