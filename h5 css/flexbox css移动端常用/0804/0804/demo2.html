<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 100%;
            background: #ccc;
            padding: 200px 0;
        }
        .boxImg{
            width: 100px;
            height: 100px;
            background:#2c9dc4 url(img/img1.png) no-repeat center center;
            margin: 0 auto;
            border-radius: 50%;
            box-shadow: 0 0 0 20px transparent;
            transition:box-shadow 1s;
        }
        .boxImg:hover{
            box-shadow: 0 0 0 0 rgba(255,255,255,0.5);
        }
        /*
        颜色 transparent #fff
        扩展半径 20px  0
        */
    </style>
</head>
<body>
<div class="box">
    <div class="boxImg"></div>
</div>
</body>
</html>
