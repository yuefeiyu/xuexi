<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 1200px;
            height: 220px;
            border: 1px solid #ccc;
            position: relative;
            margin: 50px auto;
        }
        .line{
            width: 365px;
            height: 5px;
            position: absolute;
            right:0;
            top:-3px;
            background: url(img/jd.png) no-repeat 0 -124px;
            z-index: 5;
            /*transform: translate(-1000px);*/
        }
        @keyframes move {
            0%{
              transform: translate(-1200px);
            }
            100%{
                transform: translate(0px);
            }
        }
        .box:hover .line{
            animation:move 0.5s  both;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="line"></div>
    <img src="img/jdLike.jpg" alt=""/>
</div>
</body>
</html>
