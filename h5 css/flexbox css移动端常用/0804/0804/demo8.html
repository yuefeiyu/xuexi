<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .container{
            width: 300px;
            height: 300px;
            border:1px solid #ccc;
            margin: 100px auto;
            transform-style: preserve-3d;/*设置在3D空间里展示*/
             display: flex;
            flex-flow: row wrap;

        }
        .item{
            width: 60px;
            height: 60px;
            background: red;
            margin: 10px;
            transform: rotateY(70deg);
        }
        .red{
            perspective: 400px;
        }
        .blue .item{
            background: blue;
            transform: perspective(400px) rotateY(70deg);/*perspective写在其他的变形方法之前*/
        }

    </style>
</head>
<body>

<div class="container red">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
</div>

<div class="container blue">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>



</div>

</body>
</html>
