<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body style="height: 3000px">
<style>
    *{padding: 0;margin: 0}
    .parent{
        width: 500px;
        height: 400px;
        border: 2px solid red;
        position: relative;
    }
    .parent div{
        position: absolute;
    }
    .child1{
        width: 300px;
        height: 100px;
        background: yellow;
        z-index: 1;
    }
    .child2{
        width: 200px;
        height: 200px;
        background: blue;
        z-index: 2;
    }
    .child3{width: 100px;height: 300px;background: black}
</style>

<div class="parent">
    <div class="child1">1</div>
    <div class="child2">2</div>
    <div class="child3">3</div>
</div>

<div style="width: 300px;height: 300px;background: red;position: relative;top:10px;left: 10px"></div>

<div style="width: 100px;height: 400px;background: blue;position: fixed;top: 100px;right: 0"></div>

<div style="width: 200px;height: 200px;border: 2px solid blue;position: relative">
    <span style="width: 100px;height: 100px;background: orangered;position: absolute;top: 50px;left: 50px"></span>
</div>
<!--
    脱离文档流的行内元素也可以设置宽度和高度，margin，padding


    行内元素：只可以设置水平方向的margin，padding
-->






</body>
</html>
