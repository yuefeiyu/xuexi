<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;padding: 0;
        }
        .box1{
            width: 300px;
            height: 200px;
            background: plum;
        }
        .box2{
            width: 400px;
            height:200px;
            background: yellow;
            position: relative;
            /*相对定位*/
            /*top left right bottom  支持负值*/
            top:30px;
            left: 50px;
        }
        .box3{
            width: 400px;
            height: 300px;
            background: red;
            position: relative;

        }
        .box4{
            width: 300px;
            height: 300px;
            background: blue;
            position: relative;
            top: -100px;
            
        }
    </style>
</head>
<body>
<!--
position  改变元素的位置
相对定位
参照物： 元素原来的位置
没有脱离文档流


-->
<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>
<div class="box4">box4</div>

</body>
</html>
