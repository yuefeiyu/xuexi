<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background: plum;
            float: left;
        }
        .box2{
            width: 200px;
            height: 400px;
            background: yellow;
            float: right;
        }
        .box3{
            height: 300px;
            background: red;
            margin:0 200px;
        }
    </style>
</head>
<body>
<!--三列布局  两边固定（宽度是200px） 中间自适应-->
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
